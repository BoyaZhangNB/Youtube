<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search & Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="logo">
                <i class="fab fa-youtube"></i>
                VideoSearch
            </h1>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for YouTube videos..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching videos...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">Something went wrong. Please try again.</span>
        </div>

        <!-- Video Results Grid -->
        <div class="results-section">
            <div id="videoGrid" class="video-grid"></div>
        </div>

        <!-- Fullscreen Video Player -->
        <div id="videoPlayer" class="video-player hidden">
            <button id="closePlayer" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div id="playerContainer" class="player-container">
                <!-- Custom video player will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
